<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link type="text/css" rel="stylesheet"
	href="../materialize/css/materialize.min.css" media="screen,projection" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<title>EscolAlura</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../js/inicializar.js"></script>

<script type="text/javascript" src="../js/googlemaps.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</head>
<body >
	<div id="formularioEdicao" class="container">
		<h3 class="main-title center">Cadastrar Aluno</h3>
		<div class="row">
			<form class="col s12" action="#" th:action="@{/aluno/salvar}"
				th:object="${aluno}" method="post">
				<div class="section">
					
					<div class="form-control" align="center">
			 <img src="loading.gif" alt="Olá Mundo" width="250px"
				onerror="this.src='https://image.flaticon.com/icons/svg/753/753210.svg';">
		</div>
					<h6>Dados Básicos</h6>
					
					<div class="row">
						<div class="input-field col s12">
							<input id="nome" type="text" th:field="*{nome}" /> <label
								for="nome">Nome</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<!-- 							<input id="cpf" type="text" class="validate" th:field="*{cpf}"  /> -->
							<input id="cpf" type="text" class="validate" th:field="*{cpf}"
								onkeypress="$(this).mask('000.000.000-00');"> <label
								for="cpf">CPF</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="nome" type="text" th:field="*{apelido}" /> <label
								for="nome">Apelido</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="nome" type="text" th:field="*{descricao}" /> <label
								for="nome">Descricao</label>
						</div>
					</div>
				</div>
				<!-- Fim SECTION Dados Basicos -->

				<div class="row">
					<div class="input-field col s12 center">
						<button class="btn waves-effect waves-light" type="submit"
							name="action">Salvar Aluno</button>
					</div>
				</div>
			</form>
		</div>

	</div>
	<!-- Fim do formulario de edicao -->

	<script type="text/javascript"
		src="../materialize/js/materialize.min.js"></script>
	<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIPw0BOFbsavl2S0XJm366GqIL8WaL4xw&amp;libraries=places&amp;callback=autoComplete"></script>

























</body>
</html>
